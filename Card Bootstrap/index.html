<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>



    <!-- card Section -->
    <div class="card-group">
        <div class="card">
            <img class="card-img-top" src="./assets/Restaurant.jpg" alt="Restaurant">
            <div class="card-body text-center text-center">
              <p class="card-text ">Restaurant</p> 
          </div>
          </div>
        <div class="card">
            <img class="card-img-top" src="./assets/dry cleaning.jpg" alt="Dry Cleaning">
            <div class="card-body text-center">
              <p class="card-text">Dry Cleaning</p> 
          </div>
          </div>
        <div class="card">
          <img class="card-img-top" src="./assets/painter.jpg" alt="Painter">
          <div class="card-body text-center">
            <p class="card-text">Painter</p> 
        </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="./assets/medical.jpg" alt="Medical">
            <div class="card-body text-center">
              <p class="card-text">Medical</p> 
          </div>
          </div>
      </div>
    <div class="card-group">
        <div class="card">
            <img class="card-img-top" src="./assets/gyms.jpg" alt="Gyms">
            <div class="card-body text-center">
              <p class="card-text">Gyms</p> 
          </div>
          </div>
        <div class="card">
            <img class="card-img-top" src="./assets/coffee.JPG" alt="Coffee">
            <div class="card-body text-center">
              <p class="card-text">Coffee</p> 
          </div>
          </div>
        <div class="card">
          <img class="card-img-top" src="./assets/events.jpg" alt="Events">
          <div class="card-body text-center">
            <p class="card-text">Events</p> 
        </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="./assets/breweries.jpg" alt="Breweries">
            <div class="card-body text-center">
              <p class="card-text">Breweries</p> 
          </div>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
